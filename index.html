  <section id="current">
    <h1>Current Task</h1>
    <div class="current__maincontent">
      <div class="current__card" onmousedown=activeCardDesk() onmouseup=inactiveCardDesk() ontouchstart=activeCardMob() ontouchend=inactiveCardMob()>
        <main class="current__card__front">
          <div class="top"><p>have dinner</p><p>20:00</p></div>
          
          <div class="clock-dial">
            <div class="point"></div>
            <div class="hour hour-12">12</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-9">9</div>
    
            <div class="second-hand-wrapper" id="second-hand">
              <div class="second-hand">
                <div class="hand"></div>
              </div>
            </div>
    
            <div class="minut-hand-wrapper" id="minut-hand">
              <div class="minut-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
              </div>
            </div>
    
            <div class="hour-hand-wrapper" id="hour-hand">
              <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
              </div>
            </div>
          </div>
          
          
        </main>
        <main class="current__card__back">
          <div class="watch">
            <p id="watch__hour" >00</p>
            <p>:</p>
            <p id="watch__minut">00</p>
            <p>:</p>
            <p id="watch__second">00</p>
          </div>
        </main>
      </div>
    </div>
  </section>

  <section id="add">
    <form action="" id="addForm">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">

      <label for="description">Description</label>
      <textarea name="description" id="description"></textarea>
      <label for="date">Date</label>
      <input type="date" name="date" id="date">

      <label for="add_category">Category</label>
      <select name="category" id="add_category">
        <option value="work">work</option>
        <option value="personal">personal</option>
        <option value="chores">chores</option>
        <option value="errands">errands</option>
        <option value="miscellaneous">miscellaneous</option>
      </select>

      <label for="importance">Level of Importance</label>
      <select name="importance" id="importance">
        <option value="important">Important</option>
        <option value="veryImportant">Very Important</option>
        <option value="lessImportant">Les Important</option>
      </select> 

      <label for="color">Color</label>
      <ul class="colors_container">
        <li>

      <label for="timeDuting">Time During</label>

      <input type="submit" value="Add">
